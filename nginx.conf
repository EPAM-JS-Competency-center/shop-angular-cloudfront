upstream rest_api_server {
    server localhost:3000; #provide port of your back-end's app
}

upstream front_end_app {
    server localhost:4200;
}

server {
    listen 8080;
    root /home/alvaro/courses/resources/shop-angular-cloudfront/dist/app;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html @running_app;
    }

    location /api/ {
        proxy_pass http://rest_api_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location @running_app {
        proxy_pass http://front_end_app;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
    }
}

server {
    listen 5555;
    location / {
        proxy_pass http://front_end_app;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $host;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name devops-js-app.net; #your domain name from hosts file
    ssl_certificate /home/alvaro/courses/resources/shop-angular-cloudfront/certs/my-cert.crt;
    ssl_certificate_key /home/alvaro/courses/resources/shop-angular-cloudfront/certs/my-cert.key;
    location / {
        proxy_pass http://localhost:8080/;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name devops-js-app.net;
    location / {
        return 301 https://$host$request_uri;
    }
}
