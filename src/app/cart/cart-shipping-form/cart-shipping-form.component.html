<form (ngSubmit)="nextStep.emit()" [formGroup]="shippingInfo()">
  <div class="row">
    <div class="col col-md-6">
      <mat-form-field class="w-100">
        <input
          formControlName="firstName"
          name="firstName"
          placeholder="First name"
          type="text"
          matInput
          required
        />

        @if (shippingInfo().getError("required", "firstName")) {
          <mat-error> First name is required! </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="col col-md-6">
      <mat-form-field class="w-100">
        <input
          formControlName="lastName"
          name="lastName"
          placeholder="Last name"
          type="text"
          matInput
          required
        />

        @if (shippingInfo().getError("required", "lastName")) {
          <mat-error> Last name is required! </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          formControlName="address"
          name="address"
          placeholder="Shipping address"
          type="text"
          matInput
          required
        />

        @if (shippingInfo().getError("required", "address")) {
          <mat-error> Shipping address is required! </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          formControlName="comment"
          name="comment"
          placeholder="Comment"
          type="text"
          matInput
        />
      </mat-form-field>
    </div>
  </div>

  <!-- Submit button to allow form submit by Enter -->
  <button class="d-none"></button>
</form>
