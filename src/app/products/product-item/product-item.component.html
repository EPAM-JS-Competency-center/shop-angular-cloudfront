<mat-card>
  <div mat-card-image class="img-container">
    <div class="img-container__inner">
      <img src="{{ product.imageUrl }}" alt="{{ product.description }}" />
    </div>
  </div>

  <header>
    <mat-card-title>
      {{ product.description }}
    </mat-card-title>
  </header>

  <mat-card-content>
    <p>{{ 152 | number: "1.2-2" | currency }}</p>
  </mat-card-content>

  <mat-card-actions>
    <!-- Add to cart btn -->
    <button
      #cartBtn
      *ngIf="(countInCart$ | async) === 0"
      (click)="add()"
      color="accent"
      matTooltip="Add {{ product.description }} to cart"
      mat-icon-button
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>

    <app-cart-count-controls
      #controls="countControls"
      *ngIf="(countInCart$ | async)! > 0"
      (increment)="add()"
      (decrement)="remove()"
      [productName]="product.description"
      [count]="(countInCart$ | async)!"
      [available]="2"
    ></app-cart-count-controls>
  </mat-card-actions>
</mat-card>
