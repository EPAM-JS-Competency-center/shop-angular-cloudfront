<mat-card>
  <mat-card-header>Viktoriia</mat-card-header>
  <mat-card-content>
    <div id="currentEmail">Your current email is: {{ currentEmail }}</div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input #email matInput placeholder="" value="" />
    </mat-form-field>
    <button mat-button color="primary" (click)="onEmailChange(email.value)">
      Change
    </button>
  </mat-card-content>
</mat-card>
