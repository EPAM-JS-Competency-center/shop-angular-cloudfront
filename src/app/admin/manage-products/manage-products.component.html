<h1>Manage products</h1>

<app-file-picker
  [(file)]="selectedFile"
  (uploadClick)="onUploadCSV()"
></app-file-picker>

<button routerLink="new" class="text-uppercase" color="accent" mat-flat-button>
  Add product
</button>

<table class="w-100" [dataSource]="products$" mat-table>
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let product">
      {{ product.title }}
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">
      {{ product.price | currency: "USD":"symbol":"1.2-2" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Count</th>
    <td mat-cell *matCellDef="let product">{{ product.count }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let product">
      <button class="text-uppercase mr-2" color="primary" mat-flat-button>
        manage
      </button>
      <button class="text-uppercase" color="warn" mat-flat-button>
        delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
