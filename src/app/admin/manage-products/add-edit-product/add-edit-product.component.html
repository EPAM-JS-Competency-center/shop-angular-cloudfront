<div [formGroup]="productForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Title</mat-label>
        <input
          formControlName="title"
          name="title"
          type="text"
          matInput
          required
        />
        <mat-error *ngIf="productForm.getError('required', 'title')">
          Title is required!
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Description</mat-label>
        <input
          formControlName="description"
          name="description"
          type="text"
          matInput
          required
        />
        <mat-error *ngIf="productForm.getError('required', 'description')">
          Description is required!
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Price</mat-label>
        <input
          formControlName="price"
          name="price"
          type="number"
          matInput
          required
        />
        <mat-error *ngIf="productForm.getError('required', 'price')">
          Price is required!
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Image</mat-label>
        <input formControlName="image" name="image" type="text" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Count</mat-label>
        <input
          formControlName="count"
          name="count"
          type="number"
          matInput
          required
        />
        <mat-error *ngIf="productForm.getError('required', 'count')">
          Count is required!
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="text-right">
    <button
      color="primary"
      class="text-uppercase btn-cancel"
      mat-stroked-button
      (click)="close()"
    >
      cancel
    </button>
    <button
      color="primary"
      class="text-uppercase"
      mat-flat-button
      (click)="save()"
      [disabled]="productForm.invalid && productForm.touched"
    >
      save
    </button>
  </div>
</div>
